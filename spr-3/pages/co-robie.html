<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Co właściwie robię - Web development i agencja">
  <title>Co właściwie robię | Yaroslav Zubakha</title>
  <script>
    (function() {
      const stored = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <link rel="stylesheet" href="../styles/tokens.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <a href="#main" class="skip-link">Przejdź do treści głównej</a>

  <header class="site-header" role="banner">
    <div class="header-container">
      <a href="../index.html" class="site-title">Yaroslav Zubakha</a>
      <button type="button" class="theme-toggle" aria-label="Przełącz motyw jasny/ciemny" aria-pressed="false">
        <span class="theme-icon" aria-hidden="true">☀️</span>
        <span id="theme-label">Jasny</span>
      </button>
    </div>
  </header>

  <main id="main" class="main-content" role="main">
    <article class="content-page">
      <header class="page-header">
        <h1>Co właściwie robię</h1>
      </header>

      <div class="content-card">
        <p class="content-text">Buduję strony internetowe. React, Typescript, Node.js. Założyłem agencję webową z kolegą.

Obecnie w trakcie procesu czynienia jej opłacalną</p>

        <img 
          src="../assets/htmx-seeklogo.svg" 
          alt="Kod HTMX nawiasy kątowe z ukośnikiem"
          class="content-image"
        >
      </div>

      <a href="../index.html" class="back-button">
        <span aria-hidden="true">←</span>
        Powrót do strony głównej
      </a>
    </article>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>Bardzo ważne informacje o mnie</p>
    <p>&copy; 2025 Yaroslav Zubakha</p>
  </footer>

  <script src="../scripts/theme-toggle.js"></script>
</body>
</html>
